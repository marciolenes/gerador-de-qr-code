<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
          <h1>Gerador de QR Code</h1>
          <p>Cole uma url ou digite um texto para criar um QR code</p>
        </header>
        <div class="form">
          <input type="text" spellcheck="false" placeholder="Entre com um texto ou url">
          <button>Gerar QR Code</button>
        </div>
        <div class="qr-code">
          <img src="" alt="qr-code">
        </div>
        <footer> 
          <p>Copyright © 2023 - Marcio Leñes</p>
        </footer>
      </div>   
</body>
</html>
